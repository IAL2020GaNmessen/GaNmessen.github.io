$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"./daten/employee.csv",
   dataType:"text",

   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);

 
    var dataPoints = [];
 
    function getDataPointsFromCSV(data) {
     var dataPoints = csvLines = points = [];
     var dataPoints2 = csvLines = points = [];
     var dataPoints3 = csvLines = points = [];
     csvLines = data.split(/[\r?\n|\r|\n]+/);

     for (var i = 0; i < csvLines.length; i++)
      if (csvLines[i].length > 0) {
       points = csvLines[i].split(",");
       dataPoints.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[1]),

       });

       dataPoints2.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[2]),

       });
       dataPoints3.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[3]),

       });
      }


     return dataPoints;
    }

    $.get("./daten/employee.csv", function(data) {
     var chart = new CanvasJS.Chart("chartContainer", {
      title: {
       text: "Temperatur2 Chart from CSV",
      },
      data: [{
       type: "line",
       dataPoints: getDataPointsFromCSV(data),

      }]
     });

     chart.render();

    });


    function getDataPointsFromCSV2(data) {
     var dataPoints = csvLines = points = [];
     var dataPoints2 = csvLines = points = [];
     var dataPoints3 = csvLines = points = [];
     csvLines = data.split(/[\r?\n|\r|\n]+/);

     for (var i = 0; i < csvLines.length; i++)
      if (csvLines[i].length > 0) {
       points = csvLines[i].split(",");
       dataPoints.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[1]),

       });

       dataPoints2.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[2]),

       });
       dataPoints3.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[3]),

       });
      }


     return dataPoints2;
    }



    $.get("./daten/employee.csv", function(data) {
     var chart = new CanvasJS.Chart("chartContainer2", {
      title: {
       text: "Stromsensor3 Chart from CSV",
      },
      data: [{
       type: "line",
       color: "red",
       dataPoints: getDataPointsFromCSV2(data),

      }]
     });

     chart.render();

    });




    function getDataPointsFromCSV3(data) {
     var dataPoints = csvLines = points = [];
     var dataPoints2 = csvLines = points = [];
     var dataPoints3 = csvLines = points = [];
     csvLines = data.split(/[\r?\n|\r|\n]+/);

     for (var i = 0; i < csvLines.length; i++)
      if (csvLines[i].length > 0) {
       points = csvLines[i].split(",");
       dataPoints.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[1]),

       });

       dataPoints2.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[2]),

       });
       dataPoints3.push({
        x: parseFloat(points[0]),
        y: parseFloat(points[3]),

       });
      }


     return dataPoints3;
    }

    $.get("./daten/employee.csv", function(data) {
     var chart = new CanvasJS.Chart("chartContainer3", {
      title: {
       text: "Spannungsensor3 Chart from CSV",
      },
      data: [{
       type: "line",
       color: "Orange",
       dataPoints: getDataPointsFromCSV3(data),

      }]
     });

     chart.render();

    });



    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<employee_data.length; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#employee_table').html(table_data);


   }
  });
 });
 
});
